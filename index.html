<body>
    <section class="section">
        <h1 class="title">동안 테스트</h1>
        <h2 class="subtitle">인공지능이 분석한 나의 나이는?</h2>
    </section>

    <h3 class="pb-2 d-flex justify-content-center">성별을 선택하세요</h3>
    <section class="gender-select-section d-flex justify-content-center">
        <input type="checkbox" id="gender" onchange="handlegender(this)">
        <label for="gender">
            <span class="knob"><i></i></span>
        </label>
    </section>
    <script>
        function handlegender(box) {
            if (box.checked == true) {
                URL = "https://teachablemachine.withgoogle.com/models/joD_usBOo/";
            } else {
                URL = "https://teachablemachine.withgoogle.com/models/hFoV3VGmP/"
            }
        }
    </script>

    <script class="jsbin container" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload.svg" class="mt-5 upload">
                <h3>이 곳을 클릭하거나 드래그하여 사진을 업로드해주세요!</h3>
                <h5>사진은 저장되지 않습니다.</h5>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div id="donut-chart"></div>
            <div id="loading">
                <div id="circle1"></div>
                <div>
                    <p>사진을 분석중입니다...</p>
                </div>
            </div>
            <p class="result-title"></p>
            <p class="result-message"></p>
            <div id="label-container"></div>
            <div class="image-title-wrap">
                <button type="button" onclick="window.location.reload()" class="try-again-btn btn btn-primary"><span
                        class="try-again-text">다른사진으로 재시도</span></button>
            </div>
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function () {
                    predict();
                });

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        var URL = "https://teachablemachine.withgoogle.com/models/hFoV3VGmP/"; //여자 모델 링크

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            document.getElementById("loading").style.display = "block";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // append elements to the DOM
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
            document.getElementById("loading").style.display = "none";
        }

        function makechart(prediction) {
            var chart1 = new Highcharts.Chart({
                chart: {
                    type: 'pie',
                    renderTo: 'donut-chart'
                },
                title: {
                    verticalAlign: 'middle',
                    floating: true,
                    style: {
                        fontSize: '3vw',
                        fontFamily: 'Do Hyeon'
                    },
                    text: prediction[0].className + ': ' + (prediction[0].probability * 100).toFixed(2) + '%<br>'
                        + prediction[1].className + ': ' + (prediction[1].probability * 100).toFixed(2) + '%<br>'
                        + prediction[2].className + ': ' + (prediction[2].probability * 100).toFixed(2) + '%<br>'
                        + prediction[3].className + ': ' + (prediction[3].probability * 100).toFixed(2) + '%<br>'
                        + prediction[4].className + ': ' + (prediction[4].probability * 100).toFixed(2) + '%<br>'
                },
                plotOptions: {
                    pie: {
                        innerSize: '80%'
                    }
                },

                series: [{
                    name: '유사도',
                    data: [
                        [prediction[0].className, prediction[0].probability.toFixed(4) * 100],
                        [prediction[1].className, prediction[1].probability.toFixed(4) * 100],
                        [prediction[2].className, prediction[2].probability.toFixed(4) * 100],
                        [prediction[3].className, prediction[3].probability.toFixed(4) * 100],
                        [prediction[4].className, prediction[4].probability.toFixed(4) * 100]
                    ]
                }]
            });
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            switch (prediction[0].className) {
                case "20대 이하":
                    resultTitle = "20대 이하"
                    resultMessage = "인공지능이 분석한 당신의 나이는 '20대 이하' 입니다!<br>꾸미지 않더라도 아름답고 멋있는 당신!<br>지금 시간을 소중히 보내세요!"
                    break;
                case "30대":
                    resultTitle = "30대"
                    resultMessage = "인공지능이 분석한 당신의 나이는 '30대' 입니다.<br>자신과 어울리는 스타일을 아는 당신!<br>개성을 잘 살린다면 보다 멋있고 아름답지 않을까요?"
                    break;
                case "40대":
                    resultTitle = "40대"
                    resultMessage = "인공지능이 분석한 당신의 나이는 '40대' 입니다.<br>여전히 아름답고 멋있는 당신!<br>나이는 숫자에 불과합니다!"
                    break;
                case "50대":
                    resultTitle = "50대"
                    resultMessage = "인공지능이 분석한 당신의 나이는 '50대' 입니다.<br>외모가 나이를 무색하게 만드는 당신!<br>그래도 관리는 필수입니다!"
                    break;
                case "60대 이상":
                    resultTitle = "60대"
                    resultMessage = "인공지능이 분석한 당신의 나이는'60대 이상' 입니다.<br>인자한 모습이 아름다운 당신!<br>잠깐 젊은 시절을 추억해보는 것은 어떠신가요?"
                    break;
                default:
                    resultTitle = "알수없음"
                    resultMessage = "알수없음"
            }
            $('.result-title').html(resultTitle);
            $('.result-message').html(resultMessage);
            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
            makechart(prediction);
        }
    </script>
